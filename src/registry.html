<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米账号 - 注册</title>
    <link rel="stylesheet" href="../src/css/registry.css">
</head>
<body>
    <section id="warp">
        <h1 class="logo">
            <img src="https://account.xiaomi.com/static/res/28f08d0/account-static/respassport/acc-2014/img/milogo.png" alt="">
        </h1>
        <h2 class="title">注册小米账号</h2>
        <form class="registry" action="./login.html">
            
            <p>
                <h3>用户名</h3>
                <input class="username" type="text" placeholder="请输入用户名">
                <span class="username_sp"></span>
            </p>
            <p>
                <h3>密码</h3>
                <input class="password" type="text" placeholder="请输入密码">
                <span class="password_sp"></span>
            </p>
            <p>
                <h3>手机号</h3>
                <input class="tell" type="text" placeholder="请输入手机号">
                <span class="tell_sp"></span>
            </p>
            <p>
                <h3>邮箱</h3>
                <input class="email" type="text" placeholder="请输入邮箱">
                <span class="email_sp"></span>
            </p>
            <p>
                <input class="submit" type="submit" value="立即注册">
            </p>
        </form>
    </section>
    <script src="./script/registry.js" type="module" async="true"></script>
</body>
</html>
